<!DOCTYPE html>
<html lang="en">

<head>
  <title>SDG For All</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    body {
      font-family: 'Victor Mono', monospace;
    }

    .frosted-glass {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .aspect-ratio-16-9 {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .aspect-ratio-16-9 iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>

<body class="bg-green-100 text-gray-900">

  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8">Video for Better Explanation</h1>
    <div class="aspect-ratio-16-9 frosted-glass">
      <iframe src="https://www.youtube.com/embed/0XTBYMfZyrM" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="text-center mt-8">
      <a target="_blank" rel="noopener noreferrer" href="https://www.undp.org/sustainable-development-goals"
        class="btn frosted-glass inline-block">See The UNDP site for more info about the SDGs</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
